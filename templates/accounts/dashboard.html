{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
			<header class="card-header">
				<strong class="d-inline-block mr-3">Logged in as:</strong>
				<span>{{ user.full_name }}</span>
			</header>
			<div class="card-body">
				<div class="row"> 
					<div class="col-md-6">
						<div class="card-body text-center">
							<div class="card-body">
								<h5 class="card-title">Total Orders</h5>
								<h4>{{ Orders_count }}</h4>
								<a href="{% url 'my_orders' %}">View Orders</a>
							</div>
						</div>
					</div>	
					<div class="col-md-6">
						<div class="card">
							<div class="card-body text-center">
								<img src="{{ userprofile.profile_picture.url }}" alt="User Profile Picture" width="80" height="80" style="border-radius:50%; margin-bottom:10px;">
								<p class="mb-0">{{ user.email }}</p>
								<p>{{ user.phone_number }}</p>
							</div>
						</div>
					</div>
				</div> <!-- row.// -->
			</div> <!-- card-body .// -->
		</article> <!-- card.// -->
	</main>
	</div> <!-- row.// -->
</div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
